<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./public/style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
<main>
  <div class="container">
    <div class="span-2 block" id="Report">
      <div id="profile">
        <img src="./images/image-jeremy.png" alt="" srcset="">
        <div>
          <span>
            Report for
          </span>
          <h1>
            Jeremy Robson
          </h1>
        </div>
      </div>
      <div id="options">
        <button id="Daily">Daily</button>
        <button id="Weekly">Weekly</button>
        <button id="Monthly">Monthly</button>
      </div>
    </div>
    <div class="block" id="work">
      <div class="content">
        <span class="title">Work</span>
        <span class="time">32hrs</span>
        <span class="prev-time">Last Week - 36hrs</span>
      </div>
    </div>
    <div class="block" id="play">
      <div class="content">
        <span class="title">Work</span>
        <span class="time">32hrs</span>
        <span class="prev-time">Last Week - 36hrs</span>
      </div>
    </div>
    <div class="block" id="study">
      <div class="content">
        <span class="title">Work</span>
        <span class="time">32hrs</span>
        <span class="prev-time">Last Week - 36hrs</span>
      </div>
    </div>
    <div class="block" id="exercise">
      <div class="content">
        <span class="title">Work</span>
        <span class="time">32hrs</span>
        <span class="prev-time">Last Week - 36hrs</span>
      </div>
    </div>
    <div class="block" id="social">
      <div class="content">
        <span class="title">Work</span>
        <span class="time">32hrs</span>
        <span class="prev-time">Last Week - 36hrs</span>
      </div>
    </div>
    <div class="block" id="self-care">
      <div class="content">
        <span class="title">Work</span>
        <span class="time">32hrs</span>
        <span class="prev-time">Last Week - 36hrs</span>
      </div>
    </div>
  </div>
</main>


<script src="./public/index.js"></script>
</body>
</html>
